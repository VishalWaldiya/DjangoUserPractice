<h1>Articles</h1>
	<ul>
		{% for article in object_list %}
		<li>{{article.name}}
			<a href="/article-detail/{{article.id}}">Detail</a>
			<a href="/article-delete/{{article.id}}">Delete</a>
			<a href="/article-update/{{article.id}}">Update</a>
		</li>
	{% empty %}
	<li>No articles yet.</li>
	{% endfor %}
	</ul>
