{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

  {% if user.is_authenticated %}
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ profile_updateform.as_p }}
      <button class="btn" type="submit" name="" value="Update">Update</button>
    </form>
  {% else %}
    <h1>You need to login!</h1>
  {% endif %}

{% endblock %}
