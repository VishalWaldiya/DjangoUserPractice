{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h1>Hi {{ user.username }}!</h1>
  <h4>Here are few Articles you may like</h4>
  {% include 'articles/article-list.html' %}
{% else %}
  <p>You are not logged in</p>
  <div>
    <a type="button" href="{% url 'login' %}">login</a>
  </div>
  <div>
    <a type="button" href="{% url 'account:signup' %}">Sign Up</a>
  </div>
{% endif %}
{% endblock %}
